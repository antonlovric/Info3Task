<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <section class="quiz-screen">
      <section class="nav-bar">
        <div class="nav-bar__element">1</div>
        <div class="nav-bar__element">2</div>
        <div class="nav-bar__element">3</div>
        <div class="nav-bar__element">4</div>
      </section>
      <section class="main-container">
        <div class="main-container__header-area">
          <button class="question-button previous-button">Previous</button>
          <div class="question-title-container">
            <h1 class="question-title">
              Question <span class="question-number"></span> of 4
            </h1>
            <div class="question-underline"></div>
          </div>

          <button class="question-button next-button">Next</button>
        </div>
        <p class="question-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam
          natus mollitia earum, quo asperiores repellat unde cupiditate dolore
          officiis impedit?
        </p>
        <div class="main-container__questions">
          <div class="question-container">
            <p class="question">1</p>
          </div>
          <div class="question-container">
            <p class="question">2</p>
          </div>
          <div class="question-container">
            <p class="question">3</p>
          </div>
          <div class="question-container">
            <p class="question">4</p>
          </div>
          <div class="question-container">
            <p class="question">5</p>
          </div>
          <div class="question-container">
            <p class="question">6</p>
          </div>
          <div class="question-container">
            <p class="question">7</p>
          </div>
          <div class="question-container">
            <p class="question">8</p>
          </div>
        </div>
        <div class="main-container__results-button-container">
          <button class="question-button show-results-button">
            Show Results
          </button>
        </div>
      </section>
    </section>
    <section class="result-screen">
      <p class="result">Question 1:</p>
      <p class="result">Question 2:</p>
      <p class="result">Question 3:</p>
      <p class="result">Question 4:</p>
    </section>
  </body>
</html>
